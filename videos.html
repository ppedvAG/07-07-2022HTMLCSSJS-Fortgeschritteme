<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/css/videos.css">
    <script src="/scripts/videos.js" defer></script>
    <title>HTMLMediaElement API</title>
    <!-- https://www.dafont.com/heydings-controls.font -->
    <!-- https://www.w3schools.com/w3css/w3css_icons.asp -->
</head>
<body>
    <section class="player">
        <video controls>
            <source src="/video/sintel-short.mp4" type="video/mp4">
            <source src="/video/sintel-short.webm" type="video/webm">
        </video>
    </section>
    <section class="controls">
        <!-- Jedes HTML-Attribut, das wir mit data- prefixen, steht uns in Javascript zur verfÃ¼gung -->
        <button class="play" data-icon="P" aria-label="play pause toggle"></button>
        <button class="stop" data-icon="S" aria-label="stop"></button>
        <section class="timer"><section></section><span aria-label="timer">00:00</span></section>
        <button class="rwd" data-icon="B" aria-label="rewind"></button>
        <button class="fwd" data-icon="F" aria-label="fast forward"></button>
    </section>
    <p>Sintel &copy; copyright Blender Foundation | <a href="http://www.sintel.org">www.sintel.org</a>.</p>
</body>
</html>
